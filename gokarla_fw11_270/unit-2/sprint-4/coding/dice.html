<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>
        button {
           margin: 5px;
           height: 60px;
           width: 60px;
           border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button id="throw">throw dice</button>
    <script>
        var btn = document.getElementById("throw");
        btn.addEventListener("click",dice_throw);

        function dice_throw(min,max){
            var h1s = document.querySelector("h1")
            min = Math.ceil(min);
            max = Math.floor(max);
           
         h1s.textContent = Math.floor(Math.random() * (6 - 1 + 1)) + 1;
        if(  h1s.textContent == 6){
            h1s.style.color = "green";
        } else if( h1s.textContent == 1){
            h1s.style.color = "red";
        } else if(h1s.textContent == 2){
            h1s.style.color = "blue";
        } else if(h1s.textContent == 3){
            h1s.style.color = "yellow";
        } else if(h1s.textContent == 4){
            h1s.style.color = "pink";
        } else if(h1s.textContent == 5){
            h1s.style.color = "purple";
        }
    }
    </script>
</body>
</html>
