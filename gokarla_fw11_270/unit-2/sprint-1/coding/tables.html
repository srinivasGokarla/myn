<!DOCTYPE html>
<html>
    <title>Tables Html</title>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <td>Row1 Column1</td>
                    <td>Row1 Column2</td>
                    <td>Row1 Column3</td>
                </tr>
                <tr>
                    <td>Row2 Column1</td>
                    <td>Row2 Column2</td>
                    <td>Row2 Column3</td>
                </tr>
                <tr>
                    <td>Row3 Column1</td>
                    <td>Row3 Column2</td>
                    <td>Row3 Column3</td>
                </tr>
                <tr>
                    <td>Row4 Column1</td>
                    <td>Row4 Column2</td>
                    <td>Row4 Column3</td>
                </tr>
                <tr>
                    <td colspan="3">Row5</td>
                  
                </tr>
                <tr>
                    <td rowspan="2">Row6</td>
                    <td>Row6 Column2</td>
                    <td>Row6 Column3</td>
                </tr>
                <tr>
                    >
                    <td>Row7 Column2</td>
                    <td>Row7 Column3</td>
                </tr>
                <tr>
                    <td>Row8 Column1</td>
                    <td colspan="2" rowspan="2">Row8 Column2</td>
                   
                </tr>
                <tr>
                    <td>Row9 Column1</td>
                   
                </tr>
               
            </tbody>
        </table>
    </body>
</html>
